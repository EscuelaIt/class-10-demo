<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-img src="img/logo-black.png"></ion-img>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="timeline">
  <!--<button (click)="createPost()">Crear</button>-->
  <ion-card *ngFor="let post of timeline | async">
    <ion-item>
      <ion-avatar item-left>
        <img [src]="post.user.avatar">
      </ion-avatar>
      <h2>{{ post.user.name }}</h2>
      <p>{{ post.user.location }}</p>
      <button item-right dark clear (click)="showOptions()">
        <ion-icon name="more" ></ion-icon>
      </button>
    </ion-item>
    <ion-img [src]="post.img"></ion-img>
    <button dark clear>
      <ion-icon name="heart"></ion-icon>
    </button>
    <button dark clear>
      <ion-icon name="chatbubbles"></ion-icon>
    </button>
    <button dark clear>
      <ion-icon name="send"></ion-icon>
    </button>
    <ion-card-content>
      <p>{{ post.text }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
